<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginPage</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="input-group">
                <input type="text" id="signUpUsername" class="input" autofocus placeholder="Username or email">
                <div class="input-error-message"></div> 
            </div>
            <div class="input-group">
                <input type="password" class="input input-error" autofocus placeholder="Password">
                <div class="input-error-message">
                </div> 
            </div>
            <button class="form-button" type="submit">Continue</button>
            <div class="form-text">
                <button href="#" class="form-link">Forgot your password?</button>
                <button class="form-link" id="linkCreateAccount">Don't have an account? Create account</button>
            </div>
        </form>
        <form class="form form-hidden" id="createAccountForm">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="input-group">
                <input type="text" class="input" autofocus placeholder="Username">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="email" class="input" autofocus placeholder="Email">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input input-error" autofocus placeholder="Password">
                <div class="input-error-message"></div> 
            </div>
            <div class="input-group">
                <input type="password" class="input input-error" autofocus placeholder="Confirm password">
                <div class="input-error-message"></div> 
            </div>
            <button class="form-button" type="submit">Continue</button>
            <div class="form-text">
                <button class="form-link" id="linkLogin">Already have an account? Sign in</button>
            </div>
        </form>
    </div>
    <script src="./js/main.js" defer></script>
</body>
</html>
